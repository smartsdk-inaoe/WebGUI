{{extend 'kurentolayout.html'}}

{{block head}}
<link rel="stylesheet" href="{{=URL('static','css/estilos.css')}}"/>
<!-- MAPBOX BLOCK -->
<link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
<script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
<!-- END MAPBOX BLOCK -->
<!-- FONT AWESOME BLOCK-->
<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
<!-- END FONT AWESOME BLOCK-->
{{end}} 

{{block page_js}}
<!-- JQUERY INSTRUCTIONS-->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- END JQUERY INSTRUCTION-->
<script src="{{=URL('static','js/alerts.js')}}"></script>
{{end}}

<div class="row container">
  <h2>Alerts Panel</h2>
</div>
<br>
<div class="row">
  <div class="col-sm-4 card" >
      <div class="form-group" id="FormGroup1">
          <form method="GET" action="javascript:void(0);">
            <br>
              <div class="form-group" id="option-search-zone">
                <label for="option-search-1" id="option-search-zone-label"><i class="far fa-map"></i>  Select the zone: </label>
                <select id="option-search-1" name="option-search-1" class="form-control">
                    <option value="" disabled selected> Select an option </option>
                </select>
              </div>
              <!---->
              <div class="form-group">
                <label for="alerts-visualization"><i class="far fa-bell"></i>  Choose an alert visualization: </label>
                <select id="alerts-visualization" name="alerts-visualization" class="form-control">
                    <option value="" disabled selected> Select an option </option>
                    <option value="history"> History Alerts (Last ten alerts) </option>
                    <option value="current"> Current Alerts (Alerts of the day)</option>
                </select>
              </div>
              <!---->
              <div class="form-group row">   
                <div class="col-sm-12">
                  <button type="button" id="query" onclick="queryAlerts()" class="col-sm-12 btn btn-success btn-rounded text-center "> Consult </button>
                </div>
              </div>
          </form>
          <br>
      </div>
  </div>
  <div class="col-sm-8">
      <h3 class="text-center"> Institution Map</h3>
      <div id="mapid">
      </div>
      <br>
  </div>
</div>
